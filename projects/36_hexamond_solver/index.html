<!DOCTYPE HTML>

<html>

<head>
	<title>Hexamond Solver</title>
	<link rel="stylesheet" type="text/css">
	<link rel="icon" type="image/png" href="../icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>


<body id="Body" bgcolor = 'white'>

	<table id="Table" border="0" align="center">
	
		<tr>
			<td align="center">
				<Font size="6" Font color="black"><TNR>
						Hexamond Solver
			   		</a>
				</Font></TNR>
				<hr>
			</td>
		</tr>

		<tr>
			<td align="center">
				<input type="button" value="Solve" onclick="solve()">
				<select id="modeSelector">
					<option value="1">Normal</option>
					<option value="2">Quick Solve</option>
				</select>
			</td>
		</tr>

		<tr>
			<td align="center">
				<canvas id="Canvas"></canvas>
			</td>
		</tr>

	</table>

	<script type="text/javascript" src="canvas.js"></script>
	<script type="text/javascript" src="hexamond.js"></script>
	<script type="text/javascript">
		//Setup Elements
		const hexamond = new Hexamond(document.getElementById('Canvas'));
		const modeSelector = document.getElementById('modeSelector');

		const solve = () =>{
			const solveMode = modeSelector.value;
			hexamond.startSolving(solveMode);
		}
	</script>

</body>


</html>
